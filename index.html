<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="chess-container">
    <div class="captured">
        <h3>Captured by White</h3>
        <div id="captured-by-white" class="captured-pieces"></div>
    </div>
    <div class="main-board">
        <div id="turn-indicator" class="turn-indicator"></div>
        <div id="board" class="board"></div>
        <button id="restart-button" class="restart-button">Restart Game</button>
        <div id="message-box" class="message-box"></div>
    </div>
    <div class="captured">
        <h3>Captured by Black</h3>
        <div id="captured-by-black" class="captured-pieces"></div>
    </div>
</div>
<script src="chess.js"></script>
</body>
</html>
